name: Test

on:
  pull_request:
  push:
    paths:
    - .github/workflows/test.yml
    - src/**
    - client.ovpn
    - default.project.json
    - foreman.toml
    - TestExecution.lua
    - wally.lock
    - wally.toml

env:
  ROBLOSECURITY: ${{ secrets.ROBLOSECURITY || '_|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.|_' }}

jobs:
  test:
    name: Test
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
    - name: Checkout code
      uses: actions/checkout@v2.3.4
    - uses: Roblox/setup-foreman@v1.0.1
      name: Install Foreman
      with:
          token: ${{ SECRETS.GITHUB_TOKEN }}
    - name: Install Packages
      shell: bash
      run: ./wally.exe install
    - name: Build Test Place
      run: rojo build default.project.json -o test.rbxl
    - name: Download OpenVPN
      run: choco install openvpn
    - name: Run OpenVPN
      run: Start-Process -FilePath "C:\\Program Files\\OpenVPN\\bin\\openvpn.exe" -ArgumentList "--config $((Resolve-Path .\\client.ovpn).Path)"
    - name: Poll for IP Change
      run: |
        $elapsed = 0
        while ($true) {
          try {
            $response = Invoke-WebRequest -Uri 'https://httpbin.org/ip' -Method GET -UseBasicParsing
            $content = ConvertFrom-Json $response.Content
            if ($content.origin -eq "104.238.130.74") {
              break
            }
          } catch {}
          if ($elapsed -ge 30) {
            Write-Error "Timeout reached!"
            exit 1
          }
          Write-Output "Polling.. Elasped: $elapsed, IP: $($content.origin)"
          Start-Sleep 5
          $elapsed += 5
        }
        Write-Output "Success!"
    - name: Validate Cookie
      run: |
        $session = New-Object Microsoft.PowerShell.Commands.WebRequestSession
        $cookie = New-Object System.Net.Cookie
        $cookie.Name = ".ROBLOSECURITY"
        $cookie.Value = "${{ env.ROBLOSECURITY }}"
        $cookie.Domain = ".roblox.com"
        $session.Cookies.Add($cookie);
        Invoke-WebRequest "https://avatar.roblox.com/v1/avatar" -WebSession $session -UseBasicParsing
    - name: Install Roblox Studio
      uses: OrbitalOwen/roblox-win-installer-action@1.1
      with:
        cookie: ${{ env.ROBLOSECURITY }}
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Run tests
      shell: bash
      run: run-in-roblox --place test.rbxl --script TestExecution.lua > test-out.txt
      continue-on-error: true
    - name: Screenshot
      if: failure()
      uses: OrbitalOwen/desktop-screenshot-action@0.1
      with:
        file-name: 'desktop.jpg'
    - name: Print test results
      shell: bash
      run: cat test-out.txt
    - name: Check test status
      shell: bash
      run: cat test-out.txt | grep "0 failed" || (cat test-out.txt && exit 1)
